name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17', '21' ]
    name: JDK ${{ matrix.java }}

    steps:
    - uses: actions/checkout@v5
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'liberica'
        cache: 'maven'
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
